<div class="movie__wrapper">
  <div class="movie__poster-wrapper">
    <img class="movie__poster" src="{{movie.posterURL}}" alt="Movie Poster for {{movie.title}}" />
    <span class="movie__rating {{movie.rating | ratingBg}}">{{movie.rating}}</span>
  </div>

  <h1 class="movie__title">{{movie.title}}</h1>
</div>
